{% extends 'base.html' %}

{% block content %}
  <h2>Subcategory List</h2>
  <a href="{% url 'admin_app:admin_subcategory_create' %}">Create New Subcategory</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for subcategory in subcategories %}
        <tr>
          <td>{{ subcategory.id }}</td>
          <td>{{ subcategory.name }}</td>
          <td>{{ subcategory.category.name }}</td>
          <td>
            <a href="{% url 'admin_app:admin_subcategory_edit' subcategory.id %}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
