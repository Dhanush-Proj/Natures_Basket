{% extends 'base.html' %}

{% block content %}
  <h2>Category List</h2>
  <a href="{% url 'admin_app:admin_category_create' %}">Create New Category</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'admin_app:admin_category_edit' category.id %}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
