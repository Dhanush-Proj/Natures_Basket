{% extends 'admin/base_site.html' %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'admin_app:admin_user_list' %}">Cancel</a>  </form>
{% endblock %}
