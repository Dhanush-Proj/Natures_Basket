{% extends 'base.html' %}
{% block content %}
<h1>Orders</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>  <td>{{ order.ordered_date }}</td>
            <td>{{ order.get_total_price }}</td>  <td>
                <a href="{% url 'farmer_order_detail' order.id %}">View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
