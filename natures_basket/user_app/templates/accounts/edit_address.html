{% extends 'base.html' %}

{% block content %}
    <h1>Edit Address</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  <button type="submit">Update Address</button>
        <a href="{% url 'buyer_app:address_book' %}">Cancel</a>  </form>

{% endblock %}
